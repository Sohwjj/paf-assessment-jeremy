<mat-card>Add New Stall</mat-card>

<form [formGroup]="addForm" novalidate fxLayout="column" fxLayoutAlign="center" style="margin: 2em;">
    
    <mat-form-field>
      <input id="stallname" matInput placeholder="Stall Name" formControlName="stallname" required>
    </mat-form-field>
    <div *ngIf="stallname.invalid && (stallname.dirty || stallname.touched)" class="alert">
      <div *ngIf="stallname.errors.required">
        Stall Name is required.
      </div>
    </div>
    
    <mat-form-field>
      <input id="stalladdress" matInput placeholder="Stall Address" formControlName="stalladdress" required>
    </mat-form-field>
    <div *ngIf="stalladdress.invalid && (stalladdress.dirty || stalladdress.touched)" class="alert">
      <div *ngIf="stalladdress.errors.required">
        Stall Address is required.
      </div>
    </div>

    <mat-form-field>
      <input id="area" matInput placeholder="Area" formControlName="area" required>
    </mat-form-field>
    <div *ngIf="area.invalid && (area.dirty || area.touched)" class="alert">
      <div *ngIf="area.errors.required">
        Area is required.
      </div>
    </div>
  
    <mat-form-field>
      <input id="cuisine" matInput placeholder="Cuisine" formControlName="cuisine" required>
    </mat-form-field>
    <div *ngIf="cuisine.invalid && (cuisine.dirty || cuisine.touched)" class="alert">
      <div *ngIf="cuisine.errors.required">
        Cuisine is required.
      </div>
    </div>
    
    <div fxLayout="row">
        <button mat-raised-button color="primary" (click)="onSubmit()" type="submit" [disabled]="addForm.pristine || addForm.status == 'INVALID'">Add</button>
    </div>
</form>
